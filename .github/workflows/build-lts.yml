name: Build Java with Node LTS image

on:
  workflow_call:
    inputs:
      JAVA_VERSION:
        required: true
        type: string
      NODE_VERSION:
        required: true
        type: string
    secrets:
      DOCKER_HUB_USERNAME:
        required: true
      DOCKER_HUB_ACCESS_TOKEN:
        required: true

jobs:
  build-lts:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          push: true
          file: lts/Dockerfile
          build-args: |
            JAVA_MAJOR_VERSION=${{ inputs.JAVA_VERSION }}
            NODE_MAJOR_VERSION=${{ inputs.NODE_VERSION }}
          tags: dkmoonfruit/java-node:java-${{ inputs.JAVA_VERSION }}-node-${{ inputs.NODE_VERSION }}
